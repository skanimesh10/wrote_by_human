<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wrote by human</title>
    <link rel="stylesheet" href="styles.css" />
    <noscript>
      <style>
        .container {
          display: none;
        }
        .no-js-warning {
          display: block;
        }
      </style>
    </noscript>
  </head>
  <body>
    <div class="no-js-warning" hidden>
      <p>
        This website requires JavaScript to function. Please enable JavaScript
        in your browser settings.
      </p>
    </div>

    <div class="container">
      <h1>Wrote by human</h1>
      <textarea
        id="editor"
        placeholder="You can't Paste here, You have to type here..."
        maxlength="1000"
        aria-label="Text editor"
      ></textarea>
      <p id="charCount" aria-live="polite">Characters remaining: 1000</p>
      <input type="hidden" id="signature" value="Human generated content" />
      <input type="hidden" id="uid" value="" />
      <button id="submitButton">Save it</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </body>
</html>
